<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Guessing Game</title>
		<script type="text/javascript">
		var finished = false;
		var guesses = 0;
		var userGuess;
		var target;
		var color = ["aqua", "azure", "beige", "black", "blue", "brown", "cyan", "fuchsia", "gold", "gray", "lavender", "lime", "magenta", "navy", "orange", "pink", "plum", "purple", "red", "silver", "tan", "tomato", "violet", "white", "yellow"];
				function doGame(){
					var targetIndex = (Math.floor(Math.random()*color.length));
					target = color[targetIndex];
					alert("My guess is: "+target);
					while(!finished){
						color = color.sort();
						userGuess = prompt("I am thinking of these colors: \n\n"+ color.join(", ") +"\n\nWhat color am I thinking of?");
						guesses++;
						finished = checkGuess();

					}

				}


				function checkGuess(){
					if(color.indexOf(userGuess) === -1){
						alert("Sorry, I don't recognize your color.\n\nPlease try again.");
						return false;
					}
					else if(userGuess < target){
						alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically lower than mine.\n\nPlease try again.");
						return false;
					}
					else if(userGuess > target){
						alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically higher than mine.\n\nPlease try again.")
						return false;
					}
					else{
						document.body.style.background = target;
						alert("Congratulations! You've guessed the color!\n\nIt took you "+guesses+" guesses to finish the game!\n\nYou can see the color in the background.");
						 return true;
					}




				}



		</script>
	</head>

	<body onload="doGame()">

	</body>

</html>
